sudo: required
services:
 - docker 

before_install:
 - docker build -t guijarro/react-test -f ./client/Dockerfile.dev ../client

script:
 - docker run -e CI=true guijarro/react-test npm test -- --coverage

after_success
 - docker built -t guijarro/multi-client ./client
 - docker built -t guijarro/multi-nginx ./nginx
 - docker built -t guijarro/multi-server ./server 
 - docker built -t guijarro/multi-worker ./worker
# Log in to the docker CLI
 - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# Take images and push them to docker hub
 - docker push guijarro/multi-client
 - docker push guijarro/multi-nginx
 - docker push guijarro/multi-server
 - docker push guijarro/multi-worker
